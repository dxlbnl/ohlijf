- question: |
    Wat is jouw belangrijkste symptoom?
  explanation: >
    Vaak hebben mensen meerdere symptomen, waarvan er één overheerst.


    **Vermoeidheid**: aanhoudende onverklaarde vermoeidheid of gebrek aan energie, lusteloosheid, burn-out, slaapproblemen etc.


    **Pijn**: alle soorten pijn, buikpijn, hoofdpijn, rugpijn, ischias, RSI etc.


    **Anders**: prikkelbare darmsyndroom, duizelingen, tinnitus, frozen shoulder, doof gevoel, tintelingen, PCS, overprikkeling of andere onbegrepen klachten.
  answers:
    - Vermoeidheid
    - Pijn
    - Anders
